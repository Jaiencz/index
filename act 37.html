<!DOCTYPE html>
<html>
<head>
<style>
p.small {
    line-height: 0.7;
}
p.big {
    line-height: 1.8;
}
</style>
</head>
<body>
<p>
Dumadampi na sa 'yong mayka<br>
Ah, yeah, ooh<br>
</p>
<p class="small">
Dumadampi na lang sa 'kin ang kamay mo 'pag may kasabay na tagay<br>
Oh, ayoko sa ganito lang masanay, shawty, look straight in my eyes<br>
</p>
<p class="big">
I don't see nothin' wrong kung papansin man ako<br>
Sana 'wag mong masamain 'pagkat 'di ko alam pa'no dadalhin 'yung gan'to.<br>
</p>
</body>
</html>
