<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">Alam mo ba gar</p>
<p class="lowercase">Alam mo ba gar</p>
<p class="capitalize">Alam mo ba gar</p>

</body>
</html>
